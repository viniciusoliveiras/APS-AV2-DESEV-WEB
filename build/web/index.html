<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Sign In</title>
</head>

<body class="flex items-center justify-center h-screen w-screen flex-col gap-16">
  <form action="signIn" method="post" class="flex flex-col gap-2">
    <input type="text" name="username" placeholder="Usuário padrão: teste" id="username"
      class="px-4 py-2 outline-0 rounded w-full border border-blue-500" />
    <input type="password" name="password" placeholder="Senha padrão: teste" id="password"
      class="px-4 py-2 outline-0 rounded w-full border border-blue-500" />

    <button type="submit"
      class="bg-blue-300 hover:bg-blue-400 font-semibold text-sm rounded w-full px-4 py-2 self-center mt-4">Entrar</button>
  </form>
</body>

</html>
